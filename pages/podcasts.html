<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پادکست‌ها - ابزارستان</title>
    <meta name="description" content="پادکست‌های ابزارستان">

    <!-- PWA -->
    <link rel="manifest" href="/pwa/manifest.json">
    <meta name="theme-color" content="#9D0913">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/Font/fontiran.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="container">
            <div class="header-content">
                <div class="header-right">
                    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="منو">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                    <nav class="main-nav" id="mainNav">
                        <a href="../index.html" class="nav-item">خانه</a>
                        <a href="tools.html" class="nav-item">ابزارها</a>
                        <a href="articles.html" class="nav-item">یادداشت‌ها</a>
                        <a href="podcasts.html" class="nav-item">پادکست‌ها</a>
                        <a href="about.html" class="nav-item">درباره</a>
                    </nav>
                </div>
                <div class="header-left">
                    <div class="logo">
                        <a href="../index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.75rem;">
                            <span class="logo-text">ابزارستان</span>
                            <img src="../assets/logo/logo.svg" alt="ابزارستان" class="logo-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>پادکست‌ها</h1>
                <p>گفتگوها و بحث‌های تخصصی درباره تکنولوژی و دنیای دیجیتال</p>
            </div>

            <div class="podcasts-list">
                <p style="text-align: center; color: var(--text-secondary); padding: 3rem;">به زودی...</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/auto-optimize.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script src="../pwa/pwa-init.js"></script>
    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mainNav = document.getElementById('mainNav');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                mainNav.classList.toggle('active');
            });
            const navItems = mainNav.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenuBtn.classList.remove('active');
                    mainNav.classList.remove('active');
                });
            });
            document.addEventListener('click', function(event) {
                if (!mainNav.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                    mobileMenuBtn.classList.remove('active');
                    mainNav.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
