<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>ابزارها - ابزارستان</title>
  <meta name="description" content="مجموعه کامل ابزارهای گیمینگ و کاربردی" />
  <link rel="stylesheet" href="/assets/Font/font.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/pwa/pwa-styles.css" />
  
  <!-- PWA -->
  <link rel="manifest" href="/pwa/manifest.json" />
  <link rel="icon" type="image/png" sizes="256x256" href="/pwa/icons/256.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/pwa/icons/512.png" />
  <link rel="apple-touch-icon" href="/pwa/icons/256.png" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand">
        <img src="/assets/logo/logo.svg" alt="لوگو ابزارستان" class="brand-logo" />
        <span class="brand-name">ابزارستان</span>
      </a>
      
      <nav class="main-nav">
        <a href="/">خانه</a>
        <a href="/tools" class="active">ابزارها</a>
        <a href="/blog">یادداشت‌ها</a>
        <a href="/about">درباره</a>
      </nav>
      
      <button class="mobile-menu-toggle" aria-label="منوی موبایل">
        <span></span>
      </button>
    </div>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>ابزارها و برنامه‌ها</h1>
      <p>مجموعه کامل ابزارهای مورد نیاز شما</p>
    </section>

    <section class="tools-section">
      <div class="tool-grid" id="toolsGrid">
        <p style="text-align: center; color: var(--muted);">در حال بارگذاری...</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-about">
          <div class="brand">
            <img src="/assets/logo/logo.svg" alt="لوگو ابزارستان" class="brand-logo" />
            <span class="brand-name">ابزارستان</span>
          </div>
          <p class="footer-description">مرجع کامل ابزارهای گیمینگ و کاربردی با قابلیت استفاده آفلاین</p>
        </div>
      </div>
      <div class="footer-bottom">
        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
          <div>
            <p style="margin: 0;">تمامی حقوق محفوظ است © 1404 ابزارستان</p>
            <p class="footer-ai" style="margin: 0.25rem 0 0 0;">✨ توسعه کاملا با هوش مصنوعی</p>
          </div>
          <button id="installPWAFooter" class="btn btn-red" style="display: none; gap: 0.5rem; background: linear-gradient(135deg, rgba(157, 9, 19, 0.2), rgba(157, 9, 19, 0.1)); border: 1px solid rgba(157, 9, 19, 0.4);">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            نصب اپلیکیشن
          </button>
        </div>
      </div>
    </div>
  </footer>

  <script type="module">
    import { initNavigation } from '/js/modules/navigation.js';
    
    async function loadTools() {
      try {
        const response = await fetch('/api/tools');
        const tools = await response.json();
        const grid = document.getElementById('toolsGrid');
        
        if (tools.length === 0) {
          grid.innerHTML = '<p style="text-align: center; color: var(--muted);">هیچ ابزاری موجود نیست</p>';
          return;
        }
        
        grid.innerHTML = tools.map(tool => `
          <div class="tool-card">
            <div class="tool-icon">${tool.icon}</div>
            <h3>${tool.name}</h3>
            <p>${tool.description}</p>
            <a href="${tool.link}" class="btn btn-red" target="_blank">دانلود</a>
          </div>
        `).join('');
      } catch (error) {
        document.getElementById('toolsGrid').innerHTML = '<p style="text-align: center; color: var(--muted);">خطا در بارگذاری</p>';
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      initNavigation();
      loadTools();
    });
  </script>
  <script src="/pwa/pwa-init.js"></script>
</body>
</html>
